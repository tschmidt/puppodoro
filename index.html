<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>

    <title>Puppodoro</title>

    <link rel='stylesheet' href='assets/stylesheets/application.css'>
  </head>

  <body>
    <div class='bg-slate-800 flex flex-col items-center justify-center w-screen h-screen'>
      <h1 class='text-slate-400 font-extralight text-6xl'>Puppodoro</h1>

      <div class='bg-white rounded-xl shadow-lg mt-8 overflow-hidden w-1/2 max-w-xl'>
        <div class='px-32 py-16'>
          <form>
            <input type='number' class='js-puppodoro-input text-center text-6xl font-thin tracking-wider w-full' value='25'>
          </form>
          <p class='js-puppodoro-timer hidden text-center text-6xl font-thin tracking-wider text-slate-700'>25:00</p>
        </div>

        <div class='bg-slate-100 flex items-center p-4 gap-x-8 justify-center'>
          <label class='text-xs'>Alert Sound:</label>

          <label class='flex items-center gap-x-1'>
            <input class='js-alert' type='radio' name='alert-sound' value='./assets/audio/bark.mp3' checked>
            <span class='text-xs'>Bark</span>
          </label>

          <label class='flex items-center gap-x-1'>
            <input class='js-alert' type='radio' name='alert-sound' value='./assets/audio/panting.mp3'>
            <span class='text-xs'>Pant</span>
          </label>

          <label class='flex items-center gap-x-1'>
            <input class='js-alert' type='radio' name='alert-sound' value='./assets/audio/whine.mp3'>
            <span class='text-xs'>Whine</span>
          </label>
        </div>

        <div>
          <div class='flex'>
            <button class='js-puppodoro-start w-full py-2 px-4 bg-slate-300 hover:bg-slate-200'>Start</button>
            <button class='js-puppodoro-end w-full py-2 px-4 bg-slate-300 hover:bg-slate-200'>Stop</button>
        </div>
      </div>
    </div>

    <div class='mt-16 flex justify-center'>
      <div class='dog animate js-dog relative'>
        <div class='tail bg-white w-4 h-16 rounded-full'></div>
        <div class='body bg-white w-24 h-24 rounded-full shadow-xl'></div>
        <div class='head bg-white w-20 h-20 rounded-full shadow-lg'>
          <div class='tongue bg-red-700 w-6 h-6 rounded-bl-full rounded-br-full'></div>

          <div class='muzzle bg-white w-16 h-12 rounded-bl-full rounded-br-full'>
            <div class='nose bg-black w-5 h-3.5 rounded-full'></div>
          </div>

          <div class='left-eye bg-black w-3 h-3 rounded-full'></div>
          <div class='right-eye bg-black w-3 h-3 rounded-full'></div>

          <div class='left-ear bg-white h-8 w-8 rounded-tr-[80%] rounded-bl-[80%] overflow-hidden'>
            <div class='bg-gray-200 h-full w-full rounded-tr-[80%] rounded-bl-[80%] absolute top-1 right-2'></div>
          </div>

          <div class='right-ear bg-white h-8 w-8 rounded-tl-[80%] rounded-br-[80%] overflow-hidden'>
            <div class='bg-gray-200 h-full w-full rounded-tl-[80%] rounded-br-[80%] absolute top-1 left-2'></div>
          <div>
        </div>
      </div>
    </div>

    <script src='assets/javascripts/application.js'></script>
  </body>
</html>
